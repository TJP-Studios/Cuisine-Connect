<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Cuisine Connect</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <Main>
        <Section class="left-section">
            <div class="nav-link">
                <a href="index.html">Home</a>
                <a href="">About Us</a>
                <a href="">Contact Us</a>
            </div>
            
            <div class="text-container">
                <h1>Welcome back to Cuisine Connect</h1>

            <p>
                Sign in to continue your account
            </p>
            </div>
        </Section>

        <Section class="right-section">
            <div class="logo-hero">
                <img src="./img/pics/Logo.png" alt="">
                <h1>Fill in your login details</h1>
            </div>

            <form action="#" method="get">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your Username">

                <label for="email">Email</label>
                <input type="email" placeholder="Enter your Email here">

                <label for="password">Password</label>
                <!-- <div class="place"> -->
                    <input type="password" placeholder="Enter your Password">
                <!-- <img src="./img/icons/view.png" alt="">
                </div> -->

                <!-- <div class="sign-in">
                    <input type="checkbox">
                <label for="sign-in">Keep me signed in</label>
                </div> -->
            </form>

            <div class="login">
                <a href="index.html" class="login-btn">Login</a>
                <p>Not a member yet? <a href="sign-up.html">Sign Up</a></p>

                <p class="or">OR</p>

                <div class="login-alt">
                    <a>
                        <img src="./img/icons/Google.png" alt="">
                        Login with Google
                    </a>

                    <a class="apple-container">
                        <img src="./img/icons/_apple_brand_brands_ios_logo_icon.svg" alt="">
                        Login with Apple
                    </a>
                </div>
            </div>
        </Section>
    </Main>
</body>
</html>
