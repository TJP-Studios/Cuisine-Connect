<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <main>
        <section>
            <div class="nav-link">
                <a href="index.html">Home</a>
                <a href="">About Us</a>
                <a href="">Contact Us</a>
            </div>

            <div class="contact-container">
                <div class="contact-img">
                    <img src="./Images/Hero image.png" alt="">
                </div>
    
                <div class="contact-info">
                    <h1>Contact Us</h1>
                    <div class="contact-details">
                        <div>
                            <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>
                        <div class="contact-msn">
                            <h5>Contact</h5>
                            <p>cuisine-connect@tjp.com</p>
                        </div>
                    </div>

                    <div class="contact-details">
                        <div>
                            <input type="email" name="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="contact-msn">
                            <h5>Based in</h5>
                            <p>Nigeria</p>
                        </div>
                    </div>

                    <div class="contact-details">
                        <div>
                            <input type="text" name="message" id="message" placeholder="Message">
                        </div>
                        
                    </div>

                    <div class="contact-details contact">
                        <div class="contact-us">
                            <a href="">Contact Us</a>
                        </div>
                        <div class="contact-socials">
                            <a href="https://facebook.com/thejustproject">
                                <img src="./img/icons/Facebook.png" alt="">
                            </a>
                            <a href="https://twitter.com/thejustprojects">
                                <img src="./img/icons/Twitter.png" alt="">
                            </a>
                            <a href="https://linkedin.com/company/thejustproject">
                                <img src="./img/icons/linkedin.png" alt="">
                            </a>
                            <a href="https://thejustprojects.com/">
                                <img src="./img/icons/Google.png" alt="">
                            </a>
                        </div>
                    </div>
            </div>

            </div>
        </section>
    </main>
</body>
</html>
